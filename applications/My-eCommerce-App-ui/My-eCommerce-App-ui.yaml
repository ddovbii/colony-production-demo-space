kind: application
inputs:
- PORT: 3000
- API_PORT: 30001
- AZURE_VM_SIZE: Basic_A1
infrastructure:
  connectivity:
    external:
    - web:
        port: $PORT
        path: ''
  compute:
    spec:      
      azure:
        vm_size: $AZURE_VM_SIZE
configuration:
  start:
    script: My-eCommerce-App-ui-command.sh
  initialization:
    script: My-eCommerce-App-ui.sh
  healthcheck:
    timeout:  1000
    wait_for_ports: $PORT
source:
  image:     
    azure_image:
    - urn: Canonical:UbuntuServer:16.04-LTS:latest
      username: adminuser
  os_type: linux
spec_version: 1
debugging: 
  connection_protocol: SSH
