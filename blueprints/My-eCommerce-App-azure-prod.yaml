kind: blueprint
spec_version: 1

clouds:
- azure 2: westeurope

inputs:
- AZURE_VM_SIZE: Standard_B2ms
- PORT: 80
- API_PORT: 5001
- RELEASE_NUMBER: none
- API_BUILD_NUMBER: none
- NETWORK_ID: promotions-manager-prod/prod-vnet

artifacts:
- My-eCommerce-App-ui:
- My-eCommerce-App-api:

applications:
- My-eCommerce-App-ui:  
    input_values:
    - PORT: $PORT
    - AZURE_VM_SIZE: $AZURE_VM_SIZE
    - API_PORT: $API_PORT
- My-eCommerce-App-api:
    input_values:
    - API_PORT: $API_PORT
    - AZURE_VM_SIZE: $AZURE_VM_SIZE
    - DATABASE_HOST: 10.10.3.4
    - RELEASE_NUMBER: $RELEASE_NUMBER
    - API_BUILD_NUMBER: $API_BUILD_NUMBER

infrastructure:
  connectivity:
    green_host: green.pm.com
    virtual_network:
        id: $NETWORK_ID
        subnets:
            gateway:
            - ag_subnet
            management: 
            - mgmt_subnet
            application: 
            - app_subnet
